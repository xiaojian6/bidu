    <script src="static/lib/bootstrap.min.js"></script>
    <link rel="stylesheet" href="static/css/common.css">
    <style>
      img{
          width: 10px;
          vertical-align: middle;
      }
      .bgGray3{
          border-top-left-radius: 2px;
          border-top-right-radius: 2px;
      }
      .brb{
          border-bottom-left-radius: 2px;
          border-bottom-right-radius: 2px;
      }
      .active{
          background-color: #5786D2;
          color: #fff;
      }
      .pay_box{
          padding-bottom: 10px;
          border-radius: 2px;
      }
      .what{width: 15px}
      .tip p{
          width: 10px;
          height: 10px;
          border-radius: 50%;
          background: #012223;
          position: relative;
          top: -5px;
          left: -5px;
      }
      .tip p:nth-child(2){
        left: 5px;
      }
      .celcolor{color: #94a8c7}
      .confirm,.pay_money{
          display: inline-block;
          border-radius: 4px;
      }
      .hide{
          display: none;
      }
    </style>
</head>
<body class="baseBg">
    <header class="header mainbg ">
        <a class="back" href="javascript:;" onclick="javascript:history.go(-1);"></a> 
        <!-- <div class="tc title blue4">请付款</div>    -->
    </header>
    <div class="plr15">
        <div class="mt40 ptb10 ft10">
            <div class="flex between alcenter">
                <div>
                    <p class="ft20  tt_statu"></p>
                    <p class="blue mt5 celcolor tt_statu2"></p>
                </div>
                <a class="contactMan">
                    <img src="static/images/msg.png" alt="" style="width:25px;">
                    <p class="blue mt5">联系对方</p>
                </a>
            </div>
            <div class="bgWhite pay_box mt20">
                <div class="bgGray3 plr10 ptb15">
                    <p class="color1">交易总额</p>
                    <p class="blue ft18 mt10" id="deal_money"></p>
                </div>
                <div class="tip flex between">
                    <p></p>
                    <p></p>
                </div>
                <div class="brb plr10 ft14">
                   <div class="sell_info hide">
                        <div class="flex ptb10 between alcenter">
                                <span class="color1 sell_buy"></span>
                                <div><span class="color5 bankno" ></span> </div>
                            </div>
                            <div class="flex ptb10 between alcenter">
                                <span class="color1 cardname"></span>
                                <div>卡号：<span class="color5 cardno" ></span> </div>
                            </div>
                            <div class="flex ptb10 between alcenter">
                                <span class="color1 ">支付宝</span>
                                <div><span class="color5 zhifu" ></span> </div>
                            </div>
                            
                            <div class="flex ptb10 between alcenter">
                                <span class="color1 ">微信</span>
                                <div><span class="color5 wechat" ></span> </div>
                            </div>
                            <div class="flex ptb10 between alcenter">
                                <span class="color1 ">真实姓名</span>
                                <div><span class="color5 realname" ></span> </div>
                            </div>
                   </div>
                    <div class="flex ptb10 between alcenter">
                        <span class="color1">单价</span>
                        <div><span class="color5" id="price"></span></div>
                    </div>
                    <div class="flex ptb10 between alcenter">
                        <span class="color1">数量</span>
                        <div><span class="color5" id="number"></span></div>
                    </div>
                    <div class="flex ptb10 between alcenter">
                        <span class="color1">下单时间</span>
                        <div><span class="color5" id="format_create_time"></span></div>
                    </div>
                    <!--<div class="flex ptb10 between alcenter">-->
                        <!--<span class="color1">订单号</span>-->
                        <!--<div><span class="color5">11565585885654866</span><img src="static/images/pay_ico.jpg" alt=""></div>-->
                    <!--</div>-->
                    <div class="flex ptb10 between alcenter">
                        <div class="flex alcenter"><span class="color1">参考号</span><img src="static/images/query.png" alt="" class="what"></div>
                        <div><span class="color5" id="data_id"></span> <img src="static/images/pay_ico.jpg" alt=""></div>
                    </div>
                    <div class="tr mt10">
                        <a href="javascript:;" class="ptb10 plr10 bgLinearblue hide confirm white inblock tc mr10">确认已收款</a>
                    </div>
                    <div class="tr mt10 flex">
                        <a href="javascript:;" class="ptb10 plr10 ml20 bgLinear flex1 hide cancel white inblock  tc">取消订单</a> <a href="javascript:;" class="ptb10 plr10 flex2 bgLinearblue hide pay_money white ">我已付款，请点击确认</a>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="confirm-box tc hide">
                <div class="confirm-content tc">
                    <div class="confirm-t" style="padding:15px 0 10px">
                        <div style="padding-bottom:15px;font-weight: 600;" class="ft16 tc mr10">付款确认</div>
                        <div class="color1 tc mr10">请确认买家已向您付款</div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="confirm-box2 tc hide">
            <div class="confirm-content tc">
        
                <div class="confirm-t" style="padding:15px 0 10px">
                    <div style="padding-bottom:15px;font-weight: 600;" class="ft16">付款确认</div>
                    <div class="color1  ">付款确认后请尽快向卖家付款</div>
                    <div class="blue mt5">恶意点击将直接冻结账户</div>
                </div>
                
            </div>
        </div>
 <!-- 取消订单弹窗 -->
 <div class="cancel-box tc hide">
    <div class="cancel-content tc">

        <div class="confirm-t" style="padding:15px 0 10px">
            <div style="padding-bottom:15px;font-weight: 600;" class=" ft16">确认取消交易</div>
            <div class="blue">如果您已向卖家付款，请千万不要取消交易</div>
            <!--<div class=" mt5 color1">取消规则，买家当日累计3笔取消，</div>-->
            <!--<div class="color1">会限制当日买入功能</div>-->
            <div style="padding:20px 0 10px" class="ft16">
                <input type="checkbox" value="" style="-webkit-appearance: checkbox;vertical-align: middle;margin-right: 5px"><span>我还没有付款给对方</span>
            </div>
        </div>
        
    </div>
</div>
<script type="text/javascript" src="static/lib/layer_mobile/layer.js"></script>
<script src="static/javascripts/jquery.cookie.js"></script>
<script src="static/javascripts/main.js"></script>
    <script>
        $(function () {
            var id = get_param('id');
            var legal_deal_send_id;
            initDataToken({url:'/c2c_deal',data:{id:id}},function (res) {
                console.log(res);
                var text1='',text2;
                $('.contactMan').attr('href',"tel:"+res.phone)
                switch (res.is_sure){
                    case 0:
                    text1='未完成';text2='请等待买家付款'; break;
                    case 1:
                    text1='已完成';text2="订单已完成";break ;
                    case 2:
                    text1='已取消';text2="订单已取消";break ;
                    case 3:
                    text1='已付款';text2="买家已付款，请核实后确认";
                    break;
                }
                if(res.is_sure==3 && res.type=='sell'){
                    $('.confirm').removeClass('hide');
                }else{
                    $('.confirm').addClass('hide');
                }
                if(res.is_sure==0 && res.type=='buy'){
                    $('.pay_money').removeClass('hide')
                }else{
                    $('.pay_money').addClass('hide')
                }
                if(res.type=='buy'){
                    $('.sell_buy').html('卖家')
                    var zhifuInfo=res.user_cash_info;
                    $('.cardname').text(zhifuInfo.bank_name)
                    $('.bankno').text(zhifuInfo.account_number)
                    $('.cardno').text(zhifuInfo.bank_account)
                    $('.zhifu').text(zhifuInfo.alipay_account)
                    $('.realname').text(zhifuInfo.real_name)
                    $('.wechat').text(zhifuInfo.wechat_account)
                    $('.sell_info').removeClass('hide')
                }else{
                    $('.sell_buy').html('收款方')
                   
                }
                if(res.is_sure==0 && res.type=='buy'){
                    $('.cancel').removeClass('hide')
                }else{
                    $('.cancel').addClass('hide')
                }
                $('.tt_statu').html(text1);
                $('.tt_statu2').html(text2)
                $('#deal_money').html('￥'+res.deal_money);
                $('#price').html('￥'+res.price);
                $('#seller_name').html(res. account_number);
                $('#number').html(res.number+res.currency_name);
                $('#format_create_time').html(res.format_create_time);
                $('#data_id').html(res.id);
                legal_deal_send_id=res.legal_deal_send_id;

            });
            //商家确认收款
            $('.confirm').click(function(){
                layer.open({
                    type:1,
                    style:'width:90%',
                    content:$('.confirm-box').html(),
                    btn:['确认','取消'],
                    yes:function (){
                        initDataToken({url:'/c2c/legal_deal_sure',type:'post',data:{id:id}},function (res) {
                            layer_msg(res);
                            setTimeout(() => {
                                location.reload();
                            }, 1000);
                        });
                    }
        
                })
            })
            // 买家确认付款
             //确认付款
            $('.pay_money').click(function(){
                layer.open({
                    className:'layer-cancel',
                    type:1,
                    style:'width:90%',
                    content:$('.confirm-box2').html(),
                    btn:['确认','取消'],
                    yes:function (){
                        initDataToken({url:'/c2c/user_legal_pay',type:'post',data:{id:id}},function (res) {
                            layer_msg(res);
                            setTimeout(() => {
                                location.reload();
                            }, 1000);
                        });
                    }
        
                })
            })
            $('.cancel').click(function(){
                layer.open({
                    className:'layer-cancel',
                    type:1,
                    style:'width:90%',
                    content:$('.cancel-box').html(),
                    btn:['确认','取消'],
                    yes:function () {
                        initDataToken({url:'/c2c/user_legal_pay_cancel',type:'post',data:{id:id}},function (res) {
                            layer_msg(res);
                            setTimeout(() => {
                                location.reload();
                            }, 1000);
                        });
                    }
        
                })
            })
            
        });
       
    </script>
</body>
