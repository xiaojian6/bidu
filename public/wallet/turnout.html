<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>转出</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" type="text/css" href="static/css2/style.css" />
    <link rel="stylesheet" type="text/css" href="static/css2/global.css" />
    <link rel="stylesheet" type="text/css" href="static/css2/iconfont.css" />
</head>
<style type="text/css">

</style>
<body style="background: #f2f2f2;">
    <div class="header">
        <h5>转账</h5>
        <i class="back backPage"></i>
    </div>
<style>
    
</style>
<div id="user_info"  class="mgthead">
    <ul class="out_details">
        <li style="justify-content: space-between;">
            <!--<span>余额</span>
            <p>
                <span id="all_balance">0</span>
                <span>MATD</span>
            </p>-->
            <select class="select_money" name="" id="">
                <option value="1">原生币种</option>
                <option value="2">增值币种</option>
            </select>
        </li>
        <li>
            <span>地址</span>
            <div class="out_input">
                <input type="text" id="addr" name="addr" placeholder="请输入对方地址">
            </div>
            <!--<i class="iconfont icon-erweima font20 mgl10"></i>-->
        </li>
        <li >
            <span>数量</span>
            <div class="out_input">
                <input type="text" onkeyup="value=value.replace(/[^\d{1,}\.\d{1,}|\d{1,}]/g,'')" id="number" name="number" placeholder="请输入转出数量" >
            </div>
        </li>
        <li style="border:0;">
            <span>钱包密码</span>
            <div class="out_input">
                <input type="password"  id="password" name="password" placeholder="请输入钱包密码" >
            </div>
        </li>
        <li class="out_textarea" >
            <textarea name="remarks" id="remarks" rows="5" placeholder="请输入备注" ></textarea>
        </li>
        <li style="background:#f2f2f2;border:0;margin-top:1.6rem;"> <a href="javascript:;" class="login_btn">确认转出</a></li>
    </ul>
</div>

<script type="text/javascript" src="static/javascripts/jquery.min.js"></script>
<script type="text/javascript" src="static/lib/layer_mobile/layer.js"></script>
<script src="static/javascripts/jquery.cookie.js"></script><script type="text/javascript" src="static/javascripts/main.js"></script>
<script type="text/javascript" src="static/javascripts/turnout.js"></script>
</body>
</html>
