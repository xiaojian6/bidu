           margin-top: 0px;

<body>
    <header class="header  mainbg">
        <a class="back" href="javascript:;" onclick="javascript:history.go(-1);"></a> 
        <div class="tc title">我的店铺</div>   
    </header>
    <div id="fiatrad" class="pt40">
        <div class="tab-content">
          <div role="tabpanel"  >
            <!-- <div class="fitab">
                <ul class="fabi nav nav-tabs  flex alcenter" role="tablist">
                
                </ul>
            </div> -->
              <div class="tab-content mainlist">
                <div role="tabpanel"  >
                    <ul>
                       
                    </ul>
                </div>
               
                
              </div>
          </div>
         
        </div>
    </div>
    
    <script type="text/javascript" src="static/lib/layer_mobile/layer.js"></script>
    <script src="static/javascripts/jquery.cookie.js"></script>
    <script src="static/javascripts/main.js"></script>
    <script>
        $(function(){
            var currency_id;
            $('.records').click(function(){
                location.href='fiatrad_detail.html?id='+currency_id;
            })
            getData();
            // 获取店铺列表
            function getData(){
                initDataToken({url:'/my_seller'},function(res){
                   if(res.data&&res.data.length>0){
                       renderList2(res.data)
                   }else{
                       layer_msg('没有更多数据了...')
                   }
                })
            }
            function renderList2(data){
                var html='';
                for(var i in data){
                    html+=` <li>
                            <a href="shop_fiatrad_list.html?id=${data[i].id}"><p>
                                <em>${data[i].name.substr(0,1)}</em><b class=''>${data[i].name}</b></p>
                            <small class="fr color1">商家余额</small>
                            <p class='white_gray mt10 mb10'><small>注册时间 ${data[i].create_time}<br /> 所属法币 ${data[i].currency_name}</small><span>${data[i].seller_balance}</span></p>
                            <img src="static/images/zhi.png" style="display:" />
                            <img src="static/images/chat.png" class="ml10" style="display:"/>
                            <img src="static/images/card.png" class="ml10" style="display:"/>
                            <div class="btn btn-default " href="javascript:;" >进入店铺</div>
                            </a>
                        </li>`
                }
               $('.mainlist ul').html(html)
            }
           
            
        })
    </script>
</body>
</html>
