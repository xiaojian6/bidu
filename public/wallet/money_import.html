<div  class="mgthead">

                        <li class="out_textarea" style="margin-bottom:1rem;">
                            <textarea name="remarks"  rows="5" placeholder="文本内容" ></textarea>
                        </li>
                        <li>
                            <div class="out_input">

                        <li style="background:none;border:0;">
                            <label for="">
                                <input type="checkbox" ><span class="font12 fontc_6 mgl10 ">我已经仔细阅读并同意<span class="fontc_yellow"> 服务及隐私条款</span></span>
                            </label>
                        </li>
                    </ul>
                    <a href="javascript:;" class="login_btn">开始导入</a>
                </div>
                <div class="record_info hide" >

                    <a href="javascript:;" class="login_btn">开始导入</a>
                </div>
                <div class="record_info hide" >
                     <ul class="out_details" style="margin-top:.6rem;">
                          <p class="font12 fontc_9" style="padding:0 .6rem;">观察钱包不需要导入私钥，只导入钱包地址，进行日常查看账户、交易和接受通知。大额资金的私钥建议使用冷钱包或硬件钱包管理，避免泄露被盗。</p>

 <script>
       $(".tab_nav >div").click(function(){
            var index = $(this).index();
            $(this).addClass("act").siblings().removeClass("act");
            $(".tab_box >div").eq(index).removeClass("hide").siblings().addClass("hide");
       })
    </script>
