<script>
    $(".c2c-title>p").click(function () {
        var n = $(".c2c-title>p").index(this);
        $(".c2c-title>p").eq(n).addClass('active').siblings().removeClass('active');
        $(".container>div").eq(n).show().siblings().hide();
    });

    layer_loading('正在加载');
    $.get(laravel_api+'/currency/list',function(res){
        var html ='';
        for (i in res.message){
            html+='<option value="'+res.message[i].token+'">'+res.message[i].name+'</option>';
        }
        $('.monty-type').html(html);
        layer_close();
    });

    $('#in-add').click(function(){
        $.post(laravel_api+'/c2c/add',{
            price:$('#in-price').val(),
            number:$('#in-number').val(),
            name:$('#in-name').val(),
            pay_mode:$('#in-pay-mode').val(),
            content:$('#in-content').val(),
            token:$('#in-token').val(),
            type:0
        },function(res){
            layer_msg(res.message);
            if(res.type!='ok'){
                return false;
            }
            setTimeout(function(){
                location.href='my_c2c.html'
            },2000)
        })
    });

    $('#out-add').click(function(){
        $.post(laravel_api+'/c2c/add',{
            price:$('#out-price').val(),
            number:$('#out-number').val(),
            name:$('#out-name').val(),
            pay_mode:$('#out-pay-mode').val(),
            content:$('#out-content').val(),
            token:$('#out-token').val(),
            type:1
        },function(res){
            layer_msg(res.message);
            if(res.type!='ok'){
                return false;
            }
            setTimeout(function(){
                location.href='my_c2c.html'
            },2000)
        })
    })
</script>
