        <!--文章内容-->
        <p>为了确保施工安全，很多地方都出台规定，要求施工方在开工前，必须知会相关管道部门，让他们确认施工范围内有没有需要保护的管道。然而，在规则落地的过程中，很多地方部门为了快出成绩，赶进度，往往就顾不上这么多了。比如，根据《黑龙江省燃气管理条例》的规定，建设单位在开工前，应当查明建设工程施工范围内地下燃气管线的相关情况。然而，根据哈尔滨中庆燃气有限责任公司统计，截至 6 月底，哈中庆辖区内共有 467 处第三方施工，其中只有 260 处办理了会签手续，207 处施工没有办理会签手续。</p>
