    <header>
        <i class="iconfont icon-jianzuo font24  fontc_f backPage"></i>

    <form id="form_content" action="creatword.html" method="post" class="mgthead">
        <div>
            <ul class="time_word">
                <li class="act">
                    <span></span>
                    <span>生成助记词</span>

                <li>
                    <span></span>
                    <span>确定助记词</span>

                <li>

                </li>
            </ul>
                <div class="label_1" style="text-align: center;margin-top:1.4rem;">

                <input name="content" type="hidden" id="input_content" value="">
                <a class="login_btn" href="javascript:void(0)">下一步</a>
        </div>
