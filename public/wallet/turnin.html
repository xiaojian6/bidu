<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>转入</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <link rel="stylesheet" type="text/css" href="static/css/global.css" />
    <link rel="stylesheet" type="text/css" href="static/css/iconfont.css" />
</head>

<body style="background: #f5f5f5;">
    <header style="background: #fff;" class="borderB ">
        <i class="iconfont icon-jianzuo font24  fontc_6 backPage"></i>
        <h1 class="fontc_3">转入</h1>
    </header>

    <div id="user_info"  class="into_con mgthead">
        <ul class="out_details into_input">
            <li >
                <span >账户</span>
                <div class="out_input">
                    <input type="text" id="account_number" class="fontc_6" readonly name="account_number" value="" placeholder="账户">
                </div>
            </li>
            <li>
                <span>地址</span>
                <div class="out_input" style="border:0;">
                    <input type="text" name="address" class="fontc_6" readonly id="address" placeholder="地址">
                </div>
            </li>

            <!--<li style="border:0;">-->
                <!--<a href="javascript:;" class="login_btn">提交</a>-->
            <!--</li>-->
        </ul>
        <div class="ewm">
            <img src="static/images/home/ewm.png" id="ewm_png" class="ewm_png" >
            <p class="fontc_9 font14 mgt10" style="text-align: center;">扫一扫上面的二维码图案，向我转账</p>
            <a class="line_btn trade_link"  data-clipboard-action="copy" data-clipboard-target="#address">点此复制</a>
        </div>
    </div>

    <script type="text/javascript" src="static/javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="static/lib/layer_mobile/layer.js"></script>
    <script src="static/javascripts/jquery.cookie.js"></script><script type="text/javascript" src="static/javascripts/main.js"></script>
    <script type="text/javascript" src="static/javascripts/clipboard.min.js"></script>
    <script type="text/javascript" src="static/javascripts/turnin.js"></script>
</body>
</html>
