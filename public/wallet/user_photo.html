        $(function(){
            var address = $("#user_info").data("address")
            console.log(address)
            function getData(url,type,data,callback){
                data=data || {};
                type=type ||'get'
                $.ajax({
                    url:laravel_api + url,
                    type:type,
                    data:data,
                    success:function(res){
                        // console.log(res)
                        if(res.type=='ok'){
                            callback && callback(res.message)
                        }else{
                            layer_msg(data.message);
                        }
                    }
                })
            }

            // });
            getData('/user/cash_info',null,{address:address},function(data){
                console.log(data)
                if(data){
                    for(var k in data){
                        var type=$('[name='+k+']').attr('type');
                        console.log(type)
                        if(type!=undefined&&type!=null){
                            if(type=="text"){
                                $('[name='+k+']').val(data[k])
                            }
                            
                        }
                    }
                    // console.log(data.bank_id)
                    // $("#bank").val(data.bank_name);
                    // $('#bank').find("option[value="+data.bank_id+"]").attr("selected",true);

                var t=$('form').serializeArray();
                var data={}
                $.each(t, function() {
                    data[this.name] = this.value;
                });
                console.log(data)
                getData('/user/cash_info','post',data,function(data){
                    layer_msg(data)
                })
