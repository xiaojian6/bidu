<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=750"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
		<title>点卡</title>
		<script src="../js/mobile-util.js"></script>
		<script src="lib/jquery-2.1.1.min.js"></script>
		<style>
			body{
				background:#061623;
				color: #06365a;
			}
			.white{
				color:#06365a;
			}
			.white_gray{
				color: #729daf;
			}
		header{
			width: 90%;
			margin:0 auto;
		}
		header img{
			margin-top:42px;
			width: 48px;
			height:47px;
		}
		.txt{
			width: 90%;
			margin:0 auto;
			line-height:162px;
			font-size:56px;
			
		}
		.nav{
			width: 100%;
			border-bottom:5px solid #E2E2E2;
		}
		.balance{
			width: 90%;
			margin: 0 auto;
			overflow: hidden;
		}
		.balance div{
			float: left;
			margin-right:50px;
		}
		.balance span{
			
			font-size:23px;
		}
		.balance p{
			
			font-size:23px;
			line-height:60px;
		}
		.con{
			width: 100%;
		}
		.outside{
			width: 90%;
			margin:0 auto;
			line-height:60px;
			overflow: hidden;
		}
		.outside h4{
			float: left;
			font-size:30px;
		}
		.outside span{
			float: right;
			font-size:24px;
		
		}
		.conBot{
			width: 90%;
			margin:0 auto;
			overflow: hidden;
		}
		.conBot figure{
			width:60%;
			margin-left:20%;
			text-align: center;
			margin-top:200px;
			
			font-size:24px;
		}
		.conBot img{
			width: 168px;height: 168px;
		}
		footer{
			width: 100%;
			height: 140px;
			
			position: fixed;
			bottom:0px;
			border-top:1px solid #3C5069;
		}
		footer div{
			width: 90%;
			height: 90px;
			margin:0 auto;
			margin-top:26px;
		}
		footer a{
			display: block;
			width:40%;
			float: left;
			line-height:90px;
			text-align: center;
			background:#8c9eac;
			color: #fff;
			font-size:26px;
			text-decoration: none;
		}
		 
		</style>
	</head>
	<body>
		<header>
			<img src="images/arrowlf.png" alt="" />
		</header>
		<div class="txt">
			<h4>我的点卡</h4>
		</div>
		<div class="nav">
		  <div class="balance">
			<div>
				<span class="white_gray">可用</span>
				<p>0.00000pts</p>
			</div>
			<div>
				<span class="white_gray">冻结</span>
				<p>0.00000pts</p>
			</div>
		  </div>
		</div>
		<div class="con">
			<div class="outside">
				<h4>点卡明细</h4>
				<span>全部</span>
			</div>
			<div class="conBot">
				<figure>
					<img src="images/myimg/165639562956978150_07.jpg" alt="" />
					<figcaption>暂无记录</figcaption>
				</figure>
			</div>
		</div>
		<footer>
			<div>
				<a href="">点卡转让</a>
				<a href="" style="float: right; background-color:#659cee;">购买点卡</a>
			</div>		
		</footer>
	</body>
</html>
