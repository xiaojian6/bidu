<script>
	$('#file').change(function () {
		var formData = new FormData();
		formData.append("file", $("#file")[0].files[0]);
		console.log(formData)
		var i = layer_loading()
		$.ajax({
			url: _API + 'upload',
			type: 'post',
			data: formData,
			processData: false,
			contentType: false,
			success: function (msg) {
				console.log(msg)
				if (msg.type == 'ok') {
					$("#view").attr("src", msg.message);
					setTimeout(function () {
						layer_close(i);
					}, 3000)
				} else {
					$("#view").attr("src", 'images/myimg/688660269851391423.png');
