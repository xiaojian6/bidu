    <script type="text/javascript">
        //===============公告列表======================
        $.ajax({
            type: 'post',
            url: _API + 'news/list',
            dataType: 'json',
            data: {
                c_id: 4
            },
            success: function (data) {
                console.log(data)
                var html = '';
                var title;
                for (i = 0; i < data.message.list.length; i++) {

                $('.demos').html(html);
            }
        });
        //======================新闻列表======================
        $.ajax({
            type: 'post',
            url: _API + 'news/list',
            dataType: 'json',
            data: {
                c_id: 5
            },
            success: function (data) {
                console.log(data);
                var ban = data.message.list
                var html = '';
                //var title;
                for (i = 0; i < ban.length; i++) {
                    var ner = ban[i];
                    html +=
                        "<div class='banlide swiper-slide swiper-slide-center none-effect'><a href='journalism.html?id=" +
                        ner.id + "'><img src='" + ner.thumbnail +
                        "'/></a><div class='layer-mask'></div></div>";

                };
                $('#ban').html(html);
                init();
            }
        });

        function init() {
            setTimeout(function () {
                var swiper = new Swiper('.indexban', {
                    autoplay: true,
                    speed: 500,
                    loop: true,
                    autoplayDisableOnInteraction: false,
                    centeredSlides: true,
                    slidesPerView: 1.25,
                    pagination: '.indexper',
                    paginationClickable: true,
                    pagination: {
                        el: '.banper',
                        clickable: true,
                    },
                    onInit: function (swiper) {
                        swiper.slides[2].className = "banlide swiper-slide-active";
                    },
                    breakpoints: {
                        668: {
                            slidesPerView: 1.25,
                        }
                    }
                })
            }, 0);
        }
        var cny = 6.9641;
        //===========我的资产==============   
        var token = get_user();
        var legalcny, legalusdt, dealcny, dealusdt, tradecny;
        if (token) {
            $('.assets').hide();
            // $('.assetlogin').show();
            //================资产信息==================
            var token1 = get_user_login();
            $.ajax({
                type: 'post',
                url: _API + 'wallet/list',
                dataType: 'json',
                beforeSend: function beforeSend(request) {
                    request.setRequestHeader("Authorization", token1);
                },
                success: function (data) {
                    console.log(data);
                    var datas = data.message.lever_wallet.balance;
                    var lists = data.message.legal_wallet.balance;
                    var tradeList = data.message.change_wallet.balance;

                    for (let i in datas) {
                        if (datas[i].currency_name == 'USDT') {
                            if (datas[i].lever_balance > 0) {
                                dealcny = (datas[i].lever_balance - 0).toFixed(2);
                            } else {
                                dealcny = 0.00;
                            }

                        }
                    }
                    for (let i in lists) {
                        if (lists[i].currency_name == 'USDT') {
                            if (lists[i].legal_balance > 0) {
                                legalcny = Number(lists[i].legal_balance).toFixed(2);
                            } else {
                                legalcny = 0.00;
                            }

                        }
                    }
                    for (let i in tradeList) {
                        if (tradeList[i].currency_name == 'USDT') {
                            if (tradeList[i].change_balance > 0) {
                                tradecny = Number(tradeList[i].change_balance).toFixed(2);
                            } else {
                                tradecny = 0.00;
                            }

                        }
                    }
                    dealusdt = (dealcny * cny).toFixed(2);
                    // legalcny = data.message.legal_wallet.totle - 0;
                    legalusdt = (legalcny * cny).toFixed(2);
                    console.log(dealcny, legalcny)
                    $('#dealcny').html(dealcny)
                    $('#dealusdt').html(dealusdt)
                    $('#legalcny').html(legalcny)
                    $('#legalusdt').html(legalusdt);
                    $('#tradecny').html(tradecny)

                }
            });
        } else {
            $('.assetlogin').hide();
            $('.assets').show();
            $('.assets>a').html('去登录').attr('href', 'login.html');
        }
        $("#imgs").click(function () {
            var el = $('#dealcny');
            var el1 = $('#dealusdt');
            var el2 = $('#legalcny');
            var cl = $('#legalusdt');
            var tl = $('#tradecny');
            if ($("#imgs").attr('src') == 'images/nosee.jpg') {
                $("#imgs").attr('src', 'images/eyes.png');
                el.html(dealcny);
                el1.html(dealusdt);
                el2.html(legalcny);
                cl.html(legalusdt);
                tl.html(tradecny);
            } else {
                $("#imgs").attr('src', 'images/nosee.jpg');

                el.html("*****");
                el1.html("*****");
                el2.html("*****");
                cl.html("*****");
                tl.html("*****");
            }
        })
        $('.onc').click(function () {
            layer_msg("暂未开放")
        })

        function compare(prop) {
            return function (obj1, obj2) {
                var val1 = obj1[prop] - 0;
                var val2 = obj2[prop] - 0;
                if (val1 < val2) {
                    return 1;
                } else if (val1 > val2) {
                    return -1;
                } else {
                    return 0;
                }
            }
        }
        $(function () {
            intervalData(true);
            setInterval(function () {
                intervalData(false)
            }, 6000)

            function intervalData(isFisrt) {
                $.ajax({
                    url: _API + 'currency/quotation_new',
                    type: 'get',
                    dataType: 'json',
                    beforeSend: function beforeSend(request) {
                        request.setRequestHeader("Authorization", token);
                    },
                    success: function (res) {
                        if (res.type == 'ok') {
                            var data = res.message;
                            // console.log(data)
                            var html = ''
                            var usdtData = data.find((item) => item.name == 'USDT').quotation;
                            console.log(usdtData, 234)
                            for (var i in usdtData) {
                                if (usdtData[i].is_display == 1) {
                                    html +=
                                        `<li class="swiper-slide">
                                        <a href="dataMap.html?legal_id=${usdtData[i].legal_id}&currency_id=${usdtData[i].currency_id}&symbol=${usdtData[i].currency_name}/USDT&spread=${usdtData[i].spread}&fee=${usdtData[i].lever_trade_fee}">
                                        <small class="usdt">${usdtData[i].currency_name}/USDT</small>
                                        <h4 style="color:${usdtData[i].change<0?'#E56C41':'#00bd80'}">${usdtData[i].now_price || '0.00'}<span>${usdtData[i].change || '0.00'}%</span></h4>
                                        <small class="cny" style="opacity: 0;">≈${(usdtData[i].now_price*cny).toFixed(2) || '0.00'}CNY</small></a>
                                    </li>`
                                }

                            }
                            $('.trade_list').html(html)
                            var swiper = new Swiper('.trade', {
                                slidesPerView: 3,
                                spaceBetween: 30,
                                pagination: {
                                    el: '.swiper-pagination',
                                    clickable: true,
                                },
                            });
                            var phHtml = ''
                            var phData = [];
                            for (var i = 0; i < data.length; i++) {
                                var quotation = data[i].quotation;
                                for (var j = 0; j < quotation.length; j++) {
                                    var item = quotation[j];
                                    item['legal_name'] = data[i].name;
                                    // item['cny_price']=data[i].cny_price;
                                    phData.push(item);
                                }
                            }
                            data.find((item) => item.name == 'USDT').quotation;
                            phData = phData.filter((item) => item.change != null)
                            phData = phData.sort(compare('change'))
                            console.log(phData);
                            let num = 0;
                            for (var i in phData) {
                                if (phData[i].is_display == 1) {
                                    num++;
                                    if (num >= 10) {
                                        break;
                                    }
                                    phHtml +=
                                        `
                                    <li><a href="dataMap.html?legal_id=${phData[i].legal_id}&currency_id=${phData[i].currency_id}&symbol=${phData[i].currency_name}/${phData[i].legal_name}&spread=${phData[i].spread}&fee=${phData[i].lever_trade_fee}">
                                        <small>${num}.</small>
                                        <b>${phData[i].currency_name}/${phData[i].legal_name}<br /><span>24H量 ${((phData[i].volume || 0) - 0).toFixed(0)}</span></b>
                                        <b>${(phData[i].now_price * 1).toFixed(4) || '0.00'}<br /><span style="opacity: 0;">￥${(phData[i].now_price *cny).toFixed(2)|| '0.00'}</span></b>
                                        <button class="btn btn-default" style="background:${(phData[i].change - 0) >= 0 ? '#02BF85' : '#E56C41'}">${phData[i].change ? (phData[i].change-0).toFixed(2) : '+0.00'}%</button>
                                        </a>
                                    </li>
                                `
                                }
                            }
                            $('#performer').html(phHtml)
                        }
                    }
                })

            }
        })

        function showLeft() {
            // var token = get_user_login();
            token = get_user();
            console.log(token)
            sliderLeft(token);
        }
        // 请求左侧内容
        function sliderLeft(token) {
            $('.slider-left').animate({
                left: '0px'
            }, 500);
            $('.mask').show();
            $('body').css('overflow', 'hidden');
            if(token!=0){
                $.ajax({
                    url: _API + "user/info",
                    type: "GET",
                    dataType: "json",
                    async: true,
                    beforeSend: function beforeSend(request) {
                        request.setRequestHeader("Authorization", token);
                    },
                    success: function success(data) {
                        console.log(data)
                        if (data.type == '999') {
                            // layer.open({
                            //     content: '请登录后再操作',
                            //     time: 2,
                            //     skin: 'msg',
                            //     end: function () {
                            //         window.location.href = "login.html";
                            //     }
                            // });
                            return false;
                        }
                        if (data.type == 'ok') {
                            $('.lged').removeClass('hide');
                            $('.nolg').hide();
                            localStorage.setItem('phone', data.message.account_number);
                            $('.userName').text('Hi,' + data.message.account)
                            $('.uid').text("UID:" + data.message.uid)
                            $('.share').attr('href', 'sharecode.html?code=' + data.message.extension_code);
                            if (data.message.is_seller == 1) {
                                $('.shop').removeClass('hide');
                            }
                            if (data.message.type == 1) {
                                $('.type').removeClass('hide');
                            }
                        } else {
                            layer_msg(data.message);
                        }
                    }
                });
            }
            
        }
        // 关闭左侧
        function closeLeft() {
            $('.slider-left').animate({
                left: '-83%'
            }, 500);
            $('.mask').hide();
            $('body').css('overflow', 'auto');
        }
        // 退出登录
        $('#logout').click(function () {
            $.removeCookie('token', {
                path: "/"
            });
            $.removeCookie('userName');
            $.removeCookie('passwords');
            $.removeCookie('loginStute');
            localStorage.clear();
            $.ajax({
                url: _API + "user/logout",
                type: "post",
                dataType: "json",
                async: true,
                beforeSend: function beforeSend(request) {
                    request.setRequestHeader("Authorization", token);
                },
                success: function success(data) {
                    location.href='login.html'
                }
            });
        });
    </script>

</body>

</html>
