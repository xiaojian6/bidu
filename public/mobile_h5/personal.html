<script>
	$(function() {
		var token = get_user();
		$('#logout').click(function() {
			$.removeCookie('token', {
				path: "/"
			});
			$.removeCookie('userName');
			$.removeCookie('passwords');
			$.removeCookie('loginStute');
		});
		$.ajax({
			url: _API + "user/info",
			type: "GET",
			dataType: "json",
			async: true,
			beforeSend: function beforeSend(request) {
				request.setRequestHeader("Authorization", token);
			},
			success: function success(data) {
				console.log(data)
				if (data.type == '999') {
					layer.open({
						content: '请登录后再操作',
						time: 2,
						skin: 'msg',
						end: function() {
							window.location.href = "login.html";
						}
					});
					return false;
				}
				if (data.type == 'ok') {
					setlocal_storage('phone',data.message.account_number);
					$("#ooo").css("display", "block");
					$("#login").css("display", "none");
					$(".name").html(data.message.account);
					$(".UID").html(data.message.id);
					$('.share').data('id', data.message.extension_code);
					
					
					if (data.message.is_seller == 1) {
						$('.ft_shop').removeClass('hide');
					}
				} else {
					$("#ooo").css("display", "none");
					$("#login").css("display", "block");
					layer_msg(data.message);
				}
			}
		});
		$("#login").click(function() {
			window.location.href =  'login.html';
		})
		$('.onc').click(function() {
			layer_msg("暂未开放")
		})
		$('.ai,.kuangji').click(function() {
			layer_msg('暂未开放')
		})
	})
</script>
