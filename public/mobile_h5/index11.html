    <script>
        var vue = new Vue({
            el:"#app",
            data:{
                newsList:[],
                walletList:[]
            },
            filters: {
                Fixed2: function (value) {
                	value=Number(value);
                    return value.toFixed(2);
                }
            },
            mounted(){
                this.getNews();
                this.getWallet();
            },
            methods:{
                getNews(){
                    let that = this;
                    initData({url:'news/list',type:'post',data:{c_id:4}},function(res){
                        that.newsList = res.list;
                        that.$nextTick(function(){
                            $(".lists").bootstrapNews({
                                newsPerPage: 1,
                                autoplay: true,
                                pauseOnHover: true,
                                navigation: false,
                                direction: 'down',
                                newsTickerInterval: 2500,
                                onToDo: function () {}
                            });
                        });
                    })
                },
                getWallet(){
                    let that = this;
                    initDataToken({url:'wallet/list',type:'post'},function(res){
                        that.walletList = res.legal_wallet;
                    })
                }
            }

        })
    </script>
