<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=750"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
		<title>转让点卡</title>
		<script src="../js/mobile-util.js"></script>
		<script src="lib/jquery-2.1.1.min.js"></script>
		<style>
		*{
				margin: 0;
				padding: 0;
				list-style:none;
				text-decoration: none;
		}
		header{
			width: 90%;
			margin:0 auto;
		}
		header img{
			margin-top:42px;
			width: 48px;
			height:47px;
		}
		.txt{
			width: 90%;
			margin:0 auto;
			line-height:162px;
			font-size:56px;
			color:#0c2c41;
		}
		.zxc{
			width:95%;
			margin-left:5%;
			margin-bottom:140px;
		}
		.zxc input{
			width: 100%;
			line-height:85px;
			border: none;
			border-bottom:1px solid #E2E2E2;
			outline: none;
			font-size:36px;
		}
		.zxc span{

			line-height:85px;
			font-size:30px;

		}
		footer{
			width: 100%;
			height: 140px;
			background-color:#fff;
			position: fixed;
			bottom:0px;
			border-top:1px solid #e2e2e2;
		}
		footer div{
			width: 90%;
			height: 90px;
			margin:0 auto;
			margin-top:26px;
		}
		footer a{
			display: block;
			width:100%;
			float: left;
			line-height:90px;
			text-align: center;
			background:#8c9eac;
			color: #fff;
			font-size:30px;
		}
		</style>
	</head>
	<body>
		<header>
			<img src="images/myimg/40802415792124626_03.jpg" alt="" />
		</header>
		<div class="txt">
			<h4>我的点卡</h4>
		</div>
		<div class="zxc">
			<ul>
				<li>
					<span>对方UID</span><br/>
					<input type="text" placeholder="请输入对方UID" />
				</li>
				<li>
					<span>对方账号</span><br/>
					<input type="text" placeholder="请输入对方账号"/>
				</li>
				<li>
					<span>转让数量</span><br/>
					<input type="text" placeholder="请输入转让数量"/>
				    <p></p>
				</li>
				<li>
					<span>转让总价</span><br/>
					<input type="text" placeholder="请输入转让总价"/>
				    <p></p>
				</li>
			</ul>
		</div>
		<footer>
			<div>
				<a href="">确认转让</a>
			</div>		
		</footer>
	</body>
</html>
