<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">			
		<title>法币账户</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	<style>
    .gtop{
		padding-top: 30px;
	}
	.line{
		height: 10px;
		background:#E8E8E8; 
	}
	.listbox li{
		color: #1f3f59;
		margin-top: 10px;
	}
	.titlebox li,.listbox li span{flex: 1;}
	.recordnone{min-height: 150px;}
	.recordnone img{width: 80px;}
	.btbox{position: fixed;bottom: 0;left: 0;z-index: 99;width: 100%;padding: 10px 0;background: #fff;}
	.btbox a{display: block;flex: 1;text-align: center}
	.btbox a img{width: 40px;}
    .gotrade{
		height: 30px;
		line-height: 30px;
		border-top-left-radius: 15px;
		border-bottom-left-radius: 15px;
		padding: 0 15px;
		border:1px solid #acc5ef6b;
		border-right: none;
    }
    .iconbox{
		width: 50PX;
		height: 50PX;
		text-align: center;
		margin: 0 auto;
		border: 1px solid #e2edff;
		border-radius: 4px
	}
	.btbox a img{width: 30px;margin: 0 auto;}
    #header{
        height: 45px;
        line-height: 45px;
    }
    #header img{width: 25px;margin: 0 5px}
    .pd85{padding-bottom: 85px}
	</style>
	<body>
		<div id="header">
			<a class="pull-left flex alcenter" href='assets.html'>					
				<img src="images/arrows.png"/>
				<span>法币账户</span>
			</a>
        </div>
        <div class="pd85">
            <div class="ggbox plr15">
                <div class="gtop flex between alcenter">
                    <div class="title ft20 bold blue">USDT</div>
                    <a href="fiatrad.html" class="gotrade blue">法币交易</a>	
                </div>
                <ul class="flex titlebox mt20 color3 ft14">
                    <li>可用</li>
                    <li>冻结</li>
                    <li class="tr">折合(CNY)</li>
                </ul>
                <ul class="listbox color1f ft14">
                    <li class="flex alcenter">
                        <span class="balance-num">0.000000</span>
                        <span class="lock-num">0.0000000</span>
                        <span class="tr color8 cny-num">0.0000000</span>
                    </li>
                </ul>
                <p class="lines"></p>
            </div>
            <div style="height:10px;background:#f6f6fa;margin: 20px 0"></div>
            
            <div class="apply plr15">
                <div class="flex between alcenter">
                    <p class="ft18 color1f bold">财务记录</p>
                    <p class="flex alcenter">
                        <img src="images/record1.png" alt="" style="width:20px;">
                        <a href="tradeHistory.html" style="padding-left:5px">全部</a>
                    </p>
                </div>
                <div class="recordnone tc flex alcenter">
                    <div style="width:100%">
                        <img src="images/anonymous.png"/>
                        <p class="color3">暂无记录</p>				
                    </div>
                </div>

            </div>
        </div>
		<div class="btbox">
			<div class="flex">
				<a href="transferredLegal.html">
                    <div class="iconbox flex alcenter">
                        <img src="images/transfer.png" alt="">
                    </div>
                    <p class="mt5">划转</p>
				</a>
				<a href="fiatrad.html">
                    <div class="iconbox flex alcenter">
                        <img src="images/deal.png" alt="">
                    </div>
                   <p class="mt5">法币交易</p>
				</a>
			</div>
		</div>
	</body>
</html>
<script src="lib/jquery-1.8.3.min.js"></script>
<script src="lib/layer_mobile/layer.js"></script>
<script src="javascripts/jquery.cookie.js"></script>
<script src="javascripts/main.js"></script>
<script>
    $(function(){
        var currency=get_param('id'),type=get_param('type');
        if(type==0){
            type='lever'
        }else if(type==1){
            type='legal'
        }else{
            type='change'
        }
        console.log(currency,type)
        initDataToken({url:'wallet/detail',type:'post',data:{currency,type}},function(res){
            $('.balance-num').html(res.legal_balance)
            $('.lock-num').html(res.lock_legal_balance)
            $('.cny-num').html(0)
            $('.title').html(res.currency_name)
        })
    })
</script>
