<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=750"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
		<title>购买点卡</title>
		<script src="../js/mobile-util.js"></script>
		<script src="lib/jquery-2.1.1.min.js"></script>
		<style>
				*{
				margin: 0;
				padding: 0;
				list-style:none;
				text-decoration: none;
		}
		header{
			width: 90%;
			margin:0 auto;
			line-height:131px;
			overflow: hidden;
			font-size:30px;
			color:#989c9d;
		}
		header img{
			margin-top:42px;
			margin-bottom:42px;
			width: 48px;
			height:47px;
			float: left;
			margin-right:40px;
		}
		.nav{
			width: 90%;
			line-height:150px;
			margin:0 auto;
			overflow: hidden;
		}
		.nav h3{
			font-size:45px;
			color:#4f87d0;
			float:left;
		}
		.nav span{
			text-align: center;
			display: block;
			width: 190px;
			line-height:65px;
			margin-top:42px;
			font-size:24px;
			color:#5378c8;
			float:right;
			border:1px solid #dde4ec;
			background-image: linear-gradient(90deg, #f3f7ff,#fdffff);
			border-radius:35px 0px 0px 35px;
			border-right:none;
		}
		.navBut{
			width:90%;
			margin: 0 auto;
			overflow: hidden;
		}
		.navBut div{
			width:33%;
			height: 116px;
			float: left;	
		}   
		.navBut span{
			color:#cfd3d6;
			font-size:22px;
		}
		.navBut p{
			color:#112331;
			font-size:22px;
			line-height:92px;
		}
		.caiwu{
			width: 100%;
			border-top:10px solid #f7f6fb;
		}
		.caiwu1{
			width:90%;
			margin:0 auto;
			margin-top:30px;
			font-size:38px;
			color:#1b3952;
			overflow: hidden;
		}
		
		.caiwu1 h3{
			float:left;
		}
		.caiwu1 span{
			float:right;
			line-height:38px;
			font-size:22px;
			color:#98a0a8;
		}
		.caiwu2{
			width:90%;
			margin:0 auto;
			overflow: hidden;
			text-align: center;
		}
		.caiwu2 figure {
			margin-top:200px;
			font-size:24px;
			color:#c8cccf;
		}
		.caiwu2 figcaption{
			line-height:60px;
		}
		footer{
			width: 100%;
			position: fixed;
			bottom: 0;
			background:#fff;
		}
		footer figure{
			width:33%;
			float: left;
			text-align: center;
		}
		footer figure>figcaption{
			line-height:80px;
			font-size:26px;
		}
		
		</style>
	</head>
	<body>
		<header>
			<img src="images/myimg/40802415792124626_03.jpg" alt="" /> 交易账户
		</header>
		<div class="nav">   
			<h3>USDT</h3>
			<span>法币交易>></span>
		</div>
		<div class="navBut">
			<div>
				<span>可用</span>
				<p>0.00000000</p>
			</div>
			<div>
				<span>冻结</span>
				<p>0.00000000</p>
			</div>
			<div>
				<span>折合（CNY）</span>
				<p>0.00</p>
			</div>
		</div>
		<div class="caiwu">
			<div class="caiwu1">
				<h3>财务记录</h3>
				<span>全部</span>
			</div>
			<div class="caiwu2">
				<figure>
					<img src="images/myimg/165639562956978150_07.jpg" alt="" />
					<figcaption>暂无记录</figcaption>
				</figure>
			</div>
		</div>
		<footer>
			<figure>
				<img src="" alt="" />
				<figcaption>法币交易</figcaption>
			</figure>
			<figure>
				<img src="" alt="" />
				<figcaption>法币交易</figcaption>
			</figure>
			<figure>
				<img src="" alt="" />
				<figcaption>法币交易</figcaption>
			</figure>
		</footer>
	</body>
</html>
